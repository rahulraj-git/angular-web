<div class="page-container">
  <!-- Navigation Bar -->
  <nav id="nav" class="navbar" [class.scrolled]="isScrolled" [style.opacity]="navbarOpacity">
    <div class="logo">
      <img src="assets/logo-2.png" alt="Brand Logo" class="brand-logo" />
      <span class="heading">RIGID JERSEY</span>
    </div>
    <ul class="nav-links" [class.active]="menuActive">
      <li>
        <a href="#nav" (click)="navigateTo('nav')">Home</a>
      </li>
      <li class="dropdown" [class.open]="isDropdownOpen">
        <a (click)="toggleDropdown()" class="dropbtn" aria-haspopup="true">Team Wear</a>
        <div class="dropdown-content">
          <a href="#services" (click)="navigateTo('services')">Services</a>
          <a href="#products" (click)="navigateTo('products')">Our Products</a>
          <a href="#sizeChart" (click)="navigateTo('sizeChart')">Size Chart</a>
        </div>
      </li>
      <li>
        <a href="#reviews" (click)="navigateTo('reviews')">Review</a>
      </li>
      <li>
        <a href="#map" (click)="navigateTo('map')">Contact</a>
      </li>
    </ul>
    <div class="burger-menu" (click)="toggleMenu()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <!-- Components -->
  <app-carousel id="home" class="carousel"></app-carousel>
  <app-services-page id="services" class="services-page"></app-services-page>
  <app-categories id="categories" class="categories"></app-categories>
  <app-our-products id="products" class="our-products"></app-our-products>
  <app-review-section id="reviews" class="review-section"></app-review-section>
  <app-size-chart id="sizeChart" class="size-chart"></app-size-chart>
  <app-map-section id="map" class="map-section"></app-map-section>
  <app-footer id="footer" class="footer"></app-footer>
</div>

<!-- WhatsApp Chat Button -->
<div class="whatsapp-chat" (click)="openWhatsAppChat()">
  <img src="assets/whatsapp.png" alt="Chat with us" class="whatsapp-icon" />
  <span class="chat-text">&nbsp;Chat with us</span>
</div>
