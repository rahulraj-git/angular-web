<div class="products-container">
    <h1 class="products-title">Our Products</h1>

    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
        <div class="carousel-inner">
            <div
              class="carousel-item"
              *ngFor="let chunk of chunkedProductList; let i = index"
              [class.active]="i === 0"
            >
              <div class="row">
                <div class="col-12 col-md-3" *ngFor="let product of chunk">
                  <img
                    [src]="convertImageUrl(product.image_url)"
                    [alt]="product.name"
                    class="d-block w-100"
                    (mouseover)="hoverImage(product.hover_image_url || product.image_url)"
                    (mouseleave)="resetImage()"
                  />
                  <h5>{{ product.name }}</h5>
                  <!-- <p>{{ product.description }}</p> -->
                  <a class="btn shop-now" (click)="navigateToProductDetails(product)" >Check Details</a>
                </div>
              </div>
            </div>
          </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
